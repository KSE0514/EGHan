<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>게시글 목록</h1>
  {% for article in articles %}
  <p>글 번호: {{ article.pk }}</p>
  <p>제목: {{ article.title }}</p>
  <p>내용: {{ article.content }}</p>
  <a href="{% url "boards:detail" article.pk %}"><button>상세보기</button></a>
  <hr>
  {% endfor %}
  <a href="{% url "boards:create" %}"><button>작성하기</button></a>
</body>
</html>
